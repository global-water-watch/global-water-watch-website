#import '../../Person/Person.fragment.graphql'
#import '../../ResponsiveImage/Image.fragment.graphql'
#import '../../ResponsiveImage/ResponsiveImage.fragment.graphql'

fragment relatedSectionFragment on RelatedSectionRecord {
  id
  _modelApiKey
  title
  items {
    ... on BlogpostRecord {
      createdAt
      id
      _modelApiKey
      slug
      title
      heroes {
        author {
          ...personFragment
        }
        image {
          ...imageFragment
          responsiveImage(imgixParams: { fit: crop, w: 360, h: 175, auto: format }) {
            ...responsiveImageFragment
          }
        }
        text
      }
    }
    ... on PaperRecord {
      createdAt
      id
      _modelApiKey
      slug
      title
      heroes {
        author {
          ...personFragment
        }
        image {
          ...imageFragment
          responsiveImage(imgixParams: { fit: crop, w: 360, h: 175, auto: format }) {
            ...responsiveImageFragment
          }
        }
        text
      }
    }
  }
}
