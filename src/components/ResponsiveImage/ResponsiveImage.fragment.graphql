fragment responsiveImageFragment on ResponsiveImage {
  # HTML5 src/srcset/sizes attributes
  srcSet
  webpSrcSet
  sizes
  src
  aspectRatio

  # size information (post-transformations)
  width
  height

  # SEO attributes
  alt
  title

  # background color placeholder or...
  bgColor

  # blur-up placeholder, JPEG format, base64-encoded
  base64
}
