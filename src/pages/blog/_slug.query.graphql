#import '../../components/ResponsiveImage/Image.fragment.graphql'
#import '../../components/ResponsiveImage/ResponsiveImage.fragment.graphql'
#import '../../components/Person/Person.fragment.graphql'

query BlogQuery($slug: String) {
  blog(filter: {slug: {eq: $slug}}) {
    title
    _seoMetaTags { attributes, content, tag }
    seo {
      image {
        ...imageFragment
        responsiveImage(
          imgixParams: { fit: crop, w: 300, h: 300, auto: format }
        ) {
          ...responsiveImageFragment
        }
      }
    }
    summary
    author {
      ...personFragment
    }
    image {
      ...imageFragment
      responsiveImage(
        imgixParams: { fit: crop, w: 1200, h: 400, auto: format }
      ) {
        ...responsiveImageFragment
      }
    }
  }
}
