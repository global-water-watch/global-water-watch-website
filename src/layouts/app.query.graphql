# @todo: split into fragments and bundle with components
query AppQuery {
  app {
    cookiesAcceptLabel
    cookiesInfoLabel
    cookiesInfoUrl
    header {
      title
      subtitle
      blogLinks {
        title
        slug
        id
      }
    }
    footer {
      title
      subtitle
      links {
        ... on InternalLinkRecord {
          id
          _modelApiKey
          title
          page {
            ... on HomeRecord {
              id
              _modelApiKey
            }
          }
        }
        ... on ExternalLinkRecord {
          id
          title
          url
          _modelApiKey
        }
      }
    }
  }
}
