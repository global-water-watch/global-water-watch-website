# @todo: split into fragments and bundle with components
query AppQuery {
  app {
    cookiesAcceptLabel
    cookiesInfoLabel
    cookiesInfoUrl
    header {
      title
      subtitle
      links {
        ... on BlogRecord {
          _modelApiKey
          id
          title
        }
        ... on PageRecord {
          _modelApiKey
          id
          slug
          title
        }
        ... on PapersOverviewRecord {
          _modelApiKey
          id
          title
        }
      }
    }
    footer {
      title
      subtitle
      links {
        ... on InternalLinkRecord {
          _modelApiKey
          id
          title
          page {
            ... on HomeRecord {
              _modelApiKey
              id
            }
          }
        }
        ... on ExternalLinkRecord {
          _modelApiKey
          id
          title
          url
        }
      }
    }
  }
}
